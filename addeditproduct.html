<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="Dashboard.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="addeditproduct.css">
    <link
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  </head>
  <body>
    <!-- ‚úÖ NAVBAR SAME AS product.html -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="Dashboard.html" class="logo">AdminPanel</a>
        <ul class="nav-menu">
          <li class="nav-item"><a href="Category.html">Category</a></li>
          <li class="nav-item"><a href="subcategory.html">Sub-Category</a></li>
          <li class="nav-item"><a href="product.html">Products</a></li>
          <li class="nav-item">
            <a href="productenquiry.html">Product Enquiry</a>
          </li>
          <li class="nav-item">
            <button class="logout" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="top-bar container">
      <h1 class="headings">Add/Edit Product</h1>
      <a href="product.html" class="add-btn">‚Üê Go Back to Products</a>
    </div>

    <!-- üßæ FORM CONTENT -->
    <div class="container" style="max-width: 900px; margin: auto; border:1px solid #ccc">
      <form id="addProductForm" class="modal-form">
        <div class="form-group">
          <label><span class="required">*</span> Name:</label>
          <input
            type="text"
            id="productName"
            placeholder="Product Name"
            required
          />
        </div>

        <div class="form-group">
          <label><span class="required">*</span> Description:</label>
          <div id="productDescriptionEditor" style="height: 150px"></div>
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Size:</label>
          <input
            type="text"
            id="productSize"
            placeholder="Product Size"
            required
          />
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Main Image URL:</label>
          <input
            type="url"
            id="mainImage"
            placeholder="Paste image URL"
            required
            oninput="previewMainImage()"
          />
          <img
            id="mainImagePreview"
            style="
              width: 50%;
                max-height: 200px;
                margin: 10px 0;
                display: none;
                text-align: center;
                border: 1px solid lightblue;
            "
          />
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Filter:</label>
          <input
            type="text"
            id="productFilter"
            placeholder="Product Filter"
            required
          />
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Product Tags:</label>
          <input
            type="text"
            id="productTags"
            placeholder="Comma-separated tags (eco-friendly, new)"
            required
          />
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Meta Title:</label>
          <input type="text" id="metaTitle" placeholder="Meta Title" required />
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Meta Description:</label>
          <textarea
            id="metaDescription"
            placeholder="Meta Description"
            required
          ></textarea>
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Page Keywords:</label>
          <input
            type="text"
            id="pageKeywords"
            placeholder="Keywords for SEO"
            required
          />
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Variants:</label>
          <div id="variantsContainer"></div>
          <button type="button" class="btn-secondary Variant" onclick="addVariantRow()">
            + Add Variant
          </button>
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Select Sub-Image With Their Colors:</label>
          <div
            id="colorImageContainer"
            style="display: none; margin-top: 10px "
          ></div>
          <button
            type="button"
            class="btn-secondary"
            onclick="toggleColorImageSection()"
            style="width: 44%;"
          >
            + Add Color Image
          </button>
        </div>

        <div class="form-group inline-sm">
          <label><span class="required">*</span> Select Subcategories:</label>
          <div
            class="subcategory-multi-select"
            onclick="toggleSubcategoryDropdown()"
            style="position: relative"
          >
            <div
              id="selectedSubcategories"
              class="selected-tags"
              style="
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                min-height: 38px;
                border: 1px solid #ccc;
                padding: 5px;
                cursor: text;
              "
            ></div>
            <div
              id="subcategoryDropdownList"
              class="dropdown-list"
              style="
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                border: 1px solid #ccc;
                z-index: 10;
              "
            ></div>
          </div>
        </div>

        <div class="form-group">
          <label>Status *</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="ispublished" value="true" required />
              Published
            </label>
            <label>
              <input type="radio" name="ispublished" value="false" />
              Draft
            </label>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Save Product</button>
          <a href="product.html" class="btn-secondary Cancel">Cancel</a>
        </div>
      </form>
    </div>

    <script src="./Logout.js"></script>
    <script src="./addeditproduct.js"></script>
  </body>
</html>
