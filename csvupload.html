<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Upload - Admin Autofill</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="csvupload.css">
</head>

<body>
    <!-- Navigation Bar -->
    
    <div class="csvuploader">
        <div class="upload-btn">
            <label for="csvInput" class="file-label">📁 Choose CSV File</label>
            <input type="file" id="csvInput" accept=".csv" />

            <div class="button-group">

                <button onclick="submitBulkData()">🚀 Submit All</button>
            </div>
        </div>
    </div>

    <div class="show-table">
        <table id="previewTable" class="preview-table"></table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="csvupload.js"></script>

</body>

</html>
